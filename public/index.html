<html doctype=html>
  <head>
    <title>Fotomongo</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header><h1>Fotomongo</h1></header>
    <nav></nav>

    <article>
      <div class='container'>

        <form id='addImage' action="#">
          <label>
            <span>Imagen: </span>
            <input type="file" name="image" required/>
            <strong><abbr title="required">*</abbr></strong>
          </label>

          <label>
            <span>Description: </span>
              <textarea type="text" name="description" required></textarea>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <button type='submit'>save</button> 
        </form>

        <table id='imageTable'>
          <thead>
            <tr>
              <th>image</th>
              <th>description</th>
              <th>actions</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <td colspan="3">total: <span id='total'></span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </article>
    <footer></footer>

    <template id="rowTpl">
      <tr>
        <td>
          <img class='image' src="" alt="" width='100'>
        </td>
        <td>
          <p class='description'></p>
        </td>
        <td>
          <button class='btn edit'></button>
          <button class='btn delete'></button>
        </td>
      </tr>
    </template>

    <script type='text/javascript'src="./js/libs/jquery.js" ></script>
    <script type='text/javascript' src='./js/libs/table-dragger.min.js'></script>
    <script type='text/javascript' src='./js/index.js'></script>

  </body>
</html>
