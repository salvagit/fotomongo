<html doctype=html>
  <head>
    <title>Fotomongo</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <article>
      <div class='container-fluid'>
        <h1>Fotomongo</h1>

        <form id='addImage' action="#">
          <div class="form-group">
            <label for="exampleInputEmail1">Imagen</label>
            <input type="file" class="form-control" name="image" placeholder="Enter Description" required/>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea type="text" class="form-control" name="description" placeholder="Enter Description" required maxlength="300"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <small id="emailHelp" class="form-text text-muted">drag images to sort table.</small>
        <table id='imageTable' class="table table-hover">
          <thead>
            <tr>
              <th>image</th>
              <th>description</th>
              <th>actions</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <td colspan="3">total: <span id='total'></span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </article>
    <footer></footer>

    <template id="rowTpl">
      <tr>
        <td>
          <img class='image' src="" alt="" width='100'>
        </td>
        <td>
          <p class='description'></p>
        </td>
        <td>
          <button class='btn edit'></button>
          <button class='btn delete'></button>
        </td>
      </tr>
    </template>

    <script type='text/javascript'src="./js/libs/jquery.js" ></script>
    <script type='text/javascript' src='./js/libs/table-dragger.min.js'></script>
    <script type='text/javascript' src='./js/index.js'></script>

  </body>
</html>
